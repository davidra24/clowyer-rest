<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clowyer-Registrar</title>
    <link rel="stylesheet" href="css/foundation-flex.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link rel="stylesheet" href="css/css-created/register.css">
  </head>
  <body>
    
    <section id="login-container">
      <div class="row align-center">
        <div class="column small-12 medium-6 text-center">
          <h1>CLOWYER</h1>
          <form action="/lawyer-web" method="post" encrypt="multipart/form-data" >
             <div class="row">
              <div class="small-12 columns">
                  <input type="number" name="identification"  placeholder="Cedula"/>
              </div>
              <div class="small-12 columns">
                <input type="text" name="name" placeholder="Nombre" />
              </div>
              <div class="small-12 columns">
                <input type="radio" name="speciality" value="Adminstrador" id="Administrador" required>
                  <label for="Administrador">Administrador</label>
                <input type="radio" name="speciality" value="Usuario" id="Usuario">
                  <label for="Usuario">Usuario</label>
                  <input type="text" name="speciality" placeholder="Especialidad" />
              </div>
              <div class="small-12 columns">
                  <input type="text" name="phone" placeholder="Telefono" />
              </div>
              <div class="small-12 columns">
                  <input type="text" name="type"  placeholder="Tipo" />
              </div>
              <div class="small-12 columns">
                  <input type="email" name="email" placeholder="Email" />
              </div>
              <div class="small-12 columns password-wrapper">
                  <input type="password" name="password" class="password" placeholder="Contraseña">
                  <button class="unmask" type="button" title="Mask/Unmask password to check content">Unmask</button>
              </div>
              </div>
              <div class="small-12 columns">
                  <label for="imgFileUpload" class="button">Añadir Imagen</label>
                  <input type="file" id="imgFileUpload" class="show-for-sr" name="img">
              </div>
              <div class="column-12 align-center">
                <a href="#">
                   <button class="button" type="submit">Registrar</button>
                </a>
              </div>
          </form>
          <div class="column-12 align-center">
                <a href="index.html">
                   <button class="button">Atras</button>
                </a>
          </div>
        </div>
      </div>
    </section>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
