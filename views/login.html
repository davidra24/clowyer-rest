<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clowyer-Ingresar</title>
    <link rel="shortcut icon" href="img/pestaña.ico"/>
    <link rel="stylesheet" href="css/foundation-flex.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link rel="stylesheet" href="css/css-created/app.css">
  </head>
  <body>
    
    <section id="login-container">
      <div class="row align-center">
        <div class="column small-12 medium-4 text-center">
          <img src="img/login.png" height="130" width="130">
          <h5>CLOWYER</h3>
          <form action="/login-lawyer-web" method="post" encrypt="multipart/form-data">
             <div class="row">
              <div class="small-12 columns">
                <label>Usuario
                  <input type="text" class="error" name="email" />
                </label>
              </div>
              <div class="small-12 large-12 columns password-wrapper">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="password" name="password">
                <button class="unmask" type="button" title="Mask/Unmask password to check content">Unmask</button>
              </div>
            </div>
            <div class="column-12 align-center">
                <a href="#">
                   <button class="button" type="submit">Ingresar</button>
                </a>
              </div>
          </form>
          <div class="column-12 align-center">
              <a href="/">
                <button class="button">Atras</button>
              </a>
          </div>
          <div class="column-12 align-center">
            <a href="#">
              <label>
                Recuperar contraseña?
              </label>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="https://npmcdn.com/js-alert/dist/jsalert.min.js"></script>
  </body>
</html>
